  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button clear (click)="closeView()">
        <ion-icon name="ios-arrow-back" class="backbtn"></ion-icon>  
      </button>
    </ion-buttons>
    <ion-title>Astrologers List</ion-title>
  </ion-navbar>

</ion-header>

<ion-content no-padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list *ngFor="let a of astrolist" no-padding class="astrologer-single">
    <ion-item>
      <img [src]="a.image">
      <h2>{{a.name}}</h2>
     <p>{{a.about}}</p>
    </ion-item>
  </ion-list>
</ion-content>
