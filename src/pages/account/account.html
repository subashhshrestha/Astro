<ion-header>
  <ion-navbar>

    <ion-buttons left>
      <button ion-button clear (click)="closeView()">
        <ion-icon name="ios-arrow-back" class="backbtn"></ion-icon>  
      </button>
    </ion-buttons>
    <ion-title>My Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>

  <form name="acoounts_form" (ngSubmit)="submitForm()">
    <div class="image" padding>
      <div class="my-image">
        <img [src]="image" class="profile-pic" (click)="photoOptions()">    
      </div>
    </div>
    <ion-item padding class="accunt-pd">
      <ion-label floating>Full Name</ion-label>
      <ion-input type="text" name="name" [(ngModel)]="name" required></ion-input>
    </ion-item>
    <ion-item padding class="accunt-pd">
      <ion-label floating>Email</ion-label>
      <ion-input type="email" name="email" [(ngModel)]="email" required></ion-input>
    </ion-item>
    
    <ion-item padding class="accunt-pd">
      <ion-label>Gender</ion-label>
      <ion-select [(ngModel)]="gender" name="gender" required>
        <ion-option value="f">Female</ion-option>
        <ion-option value="m">Male</ion-option>
      </ion-select>
    </ion-item>
    <ion-item padding class="accunt-pd">
      <ion-label>Date of birth</ion-label>
      <ion-datetime displayFormat="MMMM DD YYYY" [(ngModel)]="dob" name="dob" placeholder="m | d | y" required></ion-datetime>
    </ion-item>
    <ion-item padding class="accunt-pd">
      <ion-label>Time of birth <small>(24 hours based)</small></ion-label>
      <ion-datetime displayFormat="HH:mm" [(ngModel)]="tob" name="tob" placeholder="00:00" required></ion-datetime>
      
    </ion-item>
    <ion-item padding class="accunt-pd">
    <ion-label>Time accuracy</ion-label>
      <ion-toggle [(ngModel)]="time_accuracy" name="time_accuracy" (ngModelChange)="tooltipchange($event)"></ion-toggle>
    </ion-item>
    <ion-item padding class="accunt-pd">
      <ion-label floating>Country</ion-label>
      <ion-input type="text" [(ngModel)]="country" name="country" required></ion-input>
    </ion-item>
    <ion-item padding class="accunt-pd">
      <ion-label floating>State</ion-label>
      <ion-input type="text" [(ngModel)]="state" name="state" required></ion-input>
    </ion-item>
    <div class="profile-btn">
      <input ion-button type="submit" value="submit">  
    </div>
    
    
  </form>
  

</ion-content>
