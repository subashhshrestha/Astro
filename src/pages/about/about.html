<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button clear (click)="closeView()">
        <ion-icon name="ios-arrow-back" class="backbtn"></ion-icon>  
      </button>
    </ion-buttons>
    <ion-title>About Us</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <img [src]="image">
  <div class="content" padding [innerHTML]="aboutus">
  </div>
</ion-content>
